<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie's Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌹 Rosie's Todo List</h1>
        </header>

        <!-- Form to add new task -->
        <div class="add-task-section">
            <h2>➕ Add New Task</h2>
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title:</label>
                        <input type="text" id="taskTitle" placeholder="Enter task name..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Task Type:</label>
                        <select id="taskCategory" required>
                            <option value="">Select task type</option>
                            <option value="BraveBits">🚀 BraveBits</option>
                            <option value="HREM">👥 HREM</option>
                            <option value="QE">🔍 QE</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority" required>
                            <option value="">Select priority</option>
                            <option value="high">🔴 High</option>
                            <option value="medium">🟡 Medium</option>
                            <option value="low">🟢 Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Due Date:</label>
                        <input type="date" id="taskDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskDetails">Task Details:</label>
                    <textarea id="taskDetails" placeholder="Describe your task..." rows="3"></textarea>
                </div>
                
                <button type="submit" class="add-btn">✨ Add Task</button>
            </form>
        </div>

        <!-- Categories display section -->
        <div class="categories-section">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="all">🌟 All Tasks</button>
                <button class="tab-btn" data-category="BraveBits">🚀 BraveBits</button>
                <button class="tab-btn" data-category="HREM">👥 HREM</button>
                <button class="tab-btn" data-category="QE">🔍 QE</button>
            </div>

            <!-- Tasks display section -->
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>🌹 Made by Rosie | Total tasks: <span id="taskCount">0</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
